<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
    body{
        margin-top: 70px;
        background:#333;
        color: white;
    }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md md-3">
                <h1 class="display-4 text-center">
                    Weights
                    Converter   
                </h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" id="lbsInput"
                        placeholder="Enter pounds......">
                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary " style="background-color:blue;">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="GramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success" style="background-color:tomato;">
                            <div class="card-block">
                                <h4>KiloGrams:</h4>
                                <div id="KiloGramsOutput"></div>
                            </div>
                        </div>

                        <div class="card card-danger " style="background-color:seagreen;">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="OzOutput"></div>
                                </div>
                            </div>
                </div>
            </div>
        </div>

    </div>
<script>
    document.getElementById('output').style.visibility='hidden';
    document.getElementById("lbsInput").addEventListener('input',function(e){
        document.getElementById('output').style.visibility='visible';
        let lbs = e.target.value;
        document.getElementById('GramsOutput').innerHTML=lbs/0.0022046;
        document.getElementById('KiloGramsOutput').innerHTML=lbs/2.2046;
        document.getElementById('OzOutput').innerHTML=lbs*16;
    })
    </script>


</body>

</html>
